<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
<head>
    <title>Mundo Belleza</title>
</head>

<body>
    <a class="cart-button" href="{{ url_for('cart.cart') }}">Ir al Carrito</a>
    <h1>Bienvenido a Mundo Belleza</h1>
    <h2>Productos</h2>

    <div class="product-list">
        {% for product in products %}
        <div class="product">
            <a href="{{ url_for('index.view_product', product_id=product[0]) }}">
            <img src="{{ product[3] }}" alt="{{ product[1] }}">
            <h3>{{ product[1] }}</h3>
            </a>
            <p>Precio: ${{ product[2] }}</p>
            <a class="add_to_cart_button" href="{{ url_for('index.add_to_cart', product_id=product[0]) }}">Agregar al Carrito</a>
        </div>
        {% endfor %}
    </div>

    <div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img class="chatbot-img" src="{{ url_for('static', filename='images/ChatBot Image.png') }}" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <!--- <h4 class="chatbox__heading--header">Chat de soporte</h4> --->
                    <p class="chatbox__description--header">Hola. Mi nombre es Kelly. Como puedo ayudarte?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Escribir mensaje...">
               <button class="chatbox__send--footer send__button">Enviar</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="https://raw.githubusercontent.com/patrickloeber/chatbot-deployment/9f347f8505c03202983f362ad4e02907659f5d67/static/images/chatbox-icon.svg" /></button>
           <!-- <button><img class="chatbot-img" src="{{ url_for('static', filename='images/ChatBot Image.png') }}" /></button> -->
        </div>
    </div>



    <script>
        $SCRIPT_ROOT = {{ request.script_root|tojson }};
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>
</div>


</body>
</html>
